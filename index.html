<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="game_info">Click the start button to begin the game</h1>
      <div class="button_container">
        <div class="game_button green" style="background: #325d00;"></div>
        <div class="game_button red" style="background: #a31223;"></div>
        <div class="game_button yellow" style="background: #c9b40e;"></div>
        <div class="game_button blue" style="background: #005cb8;"></div>
      </div>
      <div class="button_start">Start</div>
    </div>
  </body>
</html>
